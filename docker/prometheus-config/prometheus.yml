global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # HERMES Adapter Metrics
  - job_name: 'hermes-adapter'
    static_configs:
      - targets: ['odoo-adapter:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # HERMES HoloLens API Metrics
  - job_name: 'hololens-api'
    static_configs:
      - targets: ['hololens-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # HERMES ROS2 Custom Metrics (Topics, Actions, Mission States)
  - job_name: 'ros2-metrics'
    static_configs:
      - targets: ['ros2-metrics-exporter:9091']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Fast-DDS Statistics (Vulcanexus ROS2 Monitoring)
  # Disabled - using custom ROS2 metrics exporter instead
  # Original backend requires Fast-RTPS 2.13.0+ (Vulcanexus Humble has 2.5.0)
  # - job_name: 'fastdds-statistics'
  #   static_configs:
  #     - targets: ['fastdds-statistics-backend:9091']
  #   metrics_path: '/metrics'
  #   scrape_interval: 5s
  #   scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']