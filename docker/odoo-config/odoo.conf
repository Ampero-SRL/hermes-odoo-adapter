[options]
; Database settings
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

; Server settings
xmlrpc_port = 8069
longpolling_port = 8072

; Performance settings
workers = 2
max_cron_threads = 1
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Logging
log_level = info
log_handler = :INFO

; Manufacturing modules
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
auto_reload = False

; Demo data (useful for development)
without_demo = False

; Security (development settings - change for production)
admin_passwd = admin
list_db = True

; Email settings (disabled for development)
email_from = noreply@hermes-demo.local